<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Juego Ahorcado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <header class="container py-5">
        <h1 class="text-center">Ahorcado</h1>
    </header>

    <section class="container">
        <div class="row">

            <div class="col-6 d-flex justify-content-evenly ">
                <p class="fs-1" id="letra1">_</p>
                <p class="fs-1" id="letra2">_</p>
                <p class="fs-1" id="letra3">_</p>
                <p class="fs-1" id="letra4">_</p>
                <p class="fs-1" id="letra5">_</p>
                <p class="fs-1" id="letra6">_</p>
                <p class="fs-1" id="letra7">_</p>
            </div>

            <div class="col-6  text-center">
                <p class="text-center">Intentos</p>
                <ul class="list-group" id="intento">
                    <!-- <li class="list-group-item">P</li> -->
                </ul>
            </div>

            <div class="">
                <div class="mb-3">
                    <label for="letra" class="form-label">ingresa una letra:</label>
                    <input type="text" class="form-control" id="letra">
                </div>
                <div class="d-grid gap-2">
                    <button class="btn btn-primary" type="submit" id="jugar" onclick="ingresarLetra()">Adivina</button>
                </div>
            </div>
        </div>
    </section>

    <section class="container alerta py-5 alerta">
        <div class="alert alert-danger" role="alert">
            ingresa otra letra
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"crossorigin="anonymous"></script>
    <script src="./js/ahorcado.js"></script>
</body>

</html>
